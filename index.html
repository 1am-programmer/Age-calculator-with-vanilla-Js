<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Age Calculator</h1>
      <div class="">
        <div>
          <p class="period">Date</p>
          <input
            type="text"
            value=""
            id="dayInput"
            placeholder="Input date of birth"
          />
        </div>
        <div>
          <p class="period">Month</p>
          <input
            type="text"
            value=""
            id="monthInput"
            placeholder="Input month of birth"
          />
        </div>
        <div>
          <p class="period">Year</p>
          <input type="text" id="yearInput" placeholder="Input year of birth" />
        </div>
      </div>
      <button id="addButton">Add</button>
      <div id="res"></div>
    </main>

    <script src="index.js" defer></script>
  </body>
</html>
